<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts exercise</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: middle;
        }

        ul, ol {
            list-style: none;
        }
        #main {
            width: 800px;
            height: 400px;
            margin:0 auto;
        }
    </style>
</head>

<body>
    <div id="main"></div>



<script type="text/javascript" src="../js/echarts.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    //var data = ["49-80", "五五", "六五", "七五", "八五", "九五", "十五", "十一五", "十二五"];
    var option = {
        title: {
            text: '距离',
            left: 'center'
        },
        /*grid: {
            containLabel: true
        },*/
        tooltip: {},
        xAxis: {
            type : 'category',
            data: ["","49-80", "五五", "六五", "七五", "八五", "九五", "十五", "十一五", "十二五",""],
//            data: ['1', '2','3','4','5',"6",'7','8','9'],
            /*axisLabel: {
                formatter: function (value, index) {
                    console.log(value);
                    return value
                },
            },
            min: 0,
            max: 5000,*/
            boundaryGap: false,
            axisTick: {
                show: true,
                alignWithLabel: true
            },
            splitLine: {
                show: true,
                interval: 0,
                lineStyle: {
                    color: ['#ccc'],
                    width: 1,
                    type: "dashed",
                }
            }
        },
        yAxis: {
            type: 'value',
            name: '单\n位\n: \n公\n里\n',
            nameLocation: 'middle',
            nameRotate: 0,
            nameGap: 60,
            min: 0,
            max: 250000,
            splitArea: {
                show: true,
                areaStyle: {
                    color: ['#fafff9', '#fff']
                }
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: ['#ccc'],
                    width: 1,
                    type: "dashed"
                }
            }
        },
        series: [{
            name: '距离',
            type: 'bar',
            data: ["", 25954, 27367, 27999, 31157, 32487, 34643, 46893, 152644, 186407, ""],
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    color: '#333',
                    formatter: function (params) {
//                        设置每隔3位数添加逗号。
                        return params.value.toLocaleString();

                    }
                }
            },
//            设置每一个bar的颜色
            itemStyle: {
                normal: {
                    color: function (params) {
                        var colorList = ['#62c7f5', '#ea9457', '#b2dd4f', '#fbe679', '#8b6fc3', '#47a3ee', '#f2a354', '#a3c93e', '#fef373'];
                        return colorList[params.dataIndex];
                    }
                }
            }
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
