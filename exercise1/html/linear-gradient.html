<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>linear-gradient</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }

    .box {
      width: 500px;
      height: 300px;
    }

    /*这种方式使用与特定角度 45的倍数*/
    .box1 {
      background: linear-gradient(45deg, #fb3 0, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0);
      background-size: 28px 28px;
    }

    /*这种方式适用于任意角度*/
    .box2 {
      background: repeating-linear-gradient(30deg, #fb3 0, #fb3 10px, #58a 0, #58a 20px);
    }

    /*适用于同色系渐变*/
    .box3 {
      background-color: #58a;
      background-image: repeating-linear-gradient(30deg, hsla(0, 0%, 100%, .1) 0, hsla(0, 0%, 100%, .1) 15px, transparent 0, transparent 30px);
    }
    /*桌布效果*/
    .box4 {
      background: linear-gradient(90deg, rgba(200, 0, 0, .5) 50%, transparent 0), linear-gradient(180deg, rgba(200, 0, 0, .5) 50%, transparent 0);
      background-size: 30px 30px;
    }
    /*棋盘效果*/
    .box5 {
      background: #eee;
      background-image: linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0),
      linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0);
      background-position: 0 0, 15px 15px;
      background-size: 30px 30px;
    }
    /*信封效果*/
    .box6 {
      padding: 20px;
      border: 20px transparent solid;
      background: linear-gradient(white, white) padding-box,
      repeating-linear-gradient(-45deg, red 0, red 12.5%, transparent 0 ,transparent 25%, #58a 0, #58a 37.5%, transparent 0, transparent 50%);
      background-size: 5em 5em;
      box-sizing: border-box;
    }
    .box7 {
      background-color: #58a;
      /*border-top-left-radius: 100% 100%;*/
      /*border-bottom-left-radius: 100% 100%;*/
      border-radius: 100%  0 0 0;
    }
  </style>
</head>

<body>

<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4"></div>
<div class="box box5"></div>
<div class="box box6"></div>
<div class="box box7"></div>
</body>
</html>
