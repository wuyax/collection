<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>模块化开发测试</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
<div id="box"></div>
<script type="module">
  //  测试模块化开发
  import {extend} from '../js/extend.js';

  let x = extend(true, {
    a: 'aa',
    b: {
      c: 'cc',
      d: 'dd'
    }
  }, {
    e: 'ee',
    f: 'ff',
    a: 'zz',
    b: {
      c: 'yy',
      g: 'gg'
    }
  })
  document.getElementById('box').innerHTML = JSON.stringify(x)
  console.log(x) //合并后的x
  console.log(this) //undefined
</script>
</body>
</html>
