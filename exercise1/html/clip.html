<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>corner</title>
  <style type="text/css">
    body{
      padding: 100px;
    }
    .corner{
      width: 300px;
      height: 300px;
      background:
        linear-gradient(135deg, transparent 15px,red 21px,transparent 0)
        top left,
        linear-gradient(-135deg, transparent 15px, deeppink 0)
        top right,
        linear-gradient(-45deg, transparent 15px, deeppink 0)
        bottom right,
        linear-gradient(45deg, transparent 15px, deeppink 0)
        bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
      border: 1px #1E9FFF solid;
    }
  </style>
</head>
<body>
<div class="corner"></div>
</body>
</html>
