  <title>达夫设备-用于分解循环</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;

    img {
      vertical-align: middle;

    ul, ol {
      list-style: none;

</body>
<script type="text/javascript">
  // 一个测试网站，其实达夫设备只有在大量数据的时候才具有优势
  // https://andrew.hedges.name/experiments/javascript_optimization/

  // 创建一个数组
  var arr = [];
  for (let i = 0; i < 10000000; i++) {
    arr[i] = i+1
  }
  var sum = 0
  // 如果数组的长度不是8的整数倍先计算余数
  console.time('time1')
  var i = arr.length % 8 ;
  while(i){
    handle(arr[--i]);
  }
  // 8个一组循环
  var j = arr.length;
  var k = Math.floor(arr.length/8);
  while(k--){
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
    handle(arr[--j]);
  }
  console.timeEnd('time1')

  function handle(item) {
    sum += item
  }
  console.log(sum)
  console.time('time2')
  for (var i = arr.length; i-- ;) {
    handle(arr[i]);
  }
  console.timeEnd('time2')
  console.log(sum)

</script>
