<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="./common.css">
  <title>利用writing-mode实现</title>
  <style type="text/css">
    .box {
      writing-mode: tb-rl;
      margin: 0 auto;
    }
    .item {
      width: 200px;
      height: 100px;
      margin: auto;
      /*重置流的方向*/
      writing-mode: horizontal-tb;
    }
  </style>
</head>

<body>
<div class="box">
  <div class="item">
    text goes here
  </div>
</div>
</body>
</html>
