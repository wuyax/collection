<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="./common.css">
  <title>固定定位</title>
  <style type="text/css">
    .box {
      position: relative;
    }
    /*元素必须要有已知的宽高*/
    .item {
      width: 200px;
      height: 100px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>

<body>
<div class="box">
  <div class="item">
    text goes here
  </div>
</div>
</body>
</html>
