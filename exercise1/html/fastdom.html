<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>fast DOM</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    #box {
      width: 300px;
      height: 300px;
      background-color: green;
      margin: 50px;
    }
  </style>
</head>

<body>
<div id="box"></div>
</body>
<script type="text/javascript" src="../js/fastdom.js"></script>
<script type="text/javascript">
    fastdom.measure(()=>{
        let width = document.getElementById('box').clientHeight
      console.log(width)
    })
</script>
</html>
