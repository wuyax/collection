<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script type="text/javascript" src="../js/focusingly.min.js"></script>
  <title>focuseingly-一个选中样式都要专门整一个库来实现也是有意思，关键是还单一</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    .wrapper {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      text-decoration-line: none;
      border-bottom: 1px dashed;
    }
    a:hover {
      border-bottom: 1px solid;
    }
    a:nth-child(1) {
      color: #000;
    }
    a:nth-child(2) {
      color: #D0104C;
    }
    a:nth-child(3) {
      color: #005CAF;
    }
    a:nth-child(4) {
      color: #6D2E5B;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <a href="">北京</a>
  <a href="">上海</a>
  <a href="">广州</a>
  <a href="">成都</a>
</div>

</body>
</html>
