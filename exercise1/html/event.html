<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>自定义事件</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }

    .box {
      text-align: center;
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: greenyellow;
      margin: 20px;
      -webkit-transition: all 0.2s ease-in;
      -moz-transition: all 0.2s ease-in;
      -ms-transition: all 0.2s ease-in;
      -o-transition: all 0.2s ease-in;
      transition: all 0.2s ease-in;
    }

    .box:hover {
      cursor: pointer
    }

    .box:active {
      background-color: yellowgreen;
      color: #fff;
    }
  </style>
</head>

<body>
<div id="box" class="box">box1</div>
<div id="box2" class="box">box2</div>
</body>
<script type="text/javascript">
  // 创建自定义事件
  let event = new Event('build')
  let box = document.getElementById('box')
  // 监听自定义事件
  box.addEventListener('build', function (e) {
    console.log('build触发的事件');
    console.log(e)
  }, false);

  box.addEventListener('click', function (ev) {
    // 触发自定义事件
    box.dispatchEvent(event)
  })

  //---------------------同时传递更多数据的方法---------------------------//

  // 传递了额外的数据
  let event2 = new CustomEvent('bingo', {
    'detail': {
      name: 'zhangsan',
      age: 12,
      addr: 'shanghai'
    }
  })
  let box2 = document.getElementById('box2')
  box2.addEventListener('bingo', function (e) {
    console.log('bingo触发的事件')
    console.log(e.detail)
  }, false)
  box2.addEventListener('click', function (ev) {
    box2.dispatchEvent(event2)
  })
</script>
</html>
