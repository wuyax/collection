<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>scale</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }

    html {
      transform: scale(0.5, 0.4);
    }

    .box {
      transform: scale(1.6, 1.6);
      width: 1220px;
      height: 456px;
      background-color: #666;
    }
  </style>
</head>

<body>
<div class="box">蚊子在咋合理展示</div>
<div id="test"></div>
</body>
