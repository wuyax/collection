<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>transition test</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    .wripper {
      width: 80%;
      margin: 50px auto;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #444;
      transition: all .5s ease-in;
    }
    .boxnext {
      transform: rotate(15deg);
      background-color: red;
    }
    .btn {

    }
    .line {
      width: 20px;
      height: 20px;
      background-color: yellowgreen;
      transition: all .3s ease-in-out;
    }
    .long-line {
      width: 100px;
    }
    .img-box {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
      transition: height .9s ease;
    }
    .img-box2 {
      height: 0px;
    }
    .img-box img {
      width: 100%;
      object-fit: cover;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="wripper">
    <div class="box"></div>
  </div>
<button id="btn">点击变变变</button>
<div class="line"></div>

<div class="img-box">
  <img src="../source/test3.jpg" alt="测试图片">
</div>
</body>
<script type="text/javascript">
  var box = document.getElementsByClassName('box')[0]
  setTimeout(()=>{
      box.className = 'box boxnext'
  },1000)

  var btn = document.getElementById('btn')
  var line = document.getElementsByClassName('line')[0]

  var imgBox = document.getElementsByClassName('img-box')[0]


  btn.addEventListener('click', showline)
  function showline() {
    line.classList.add('long-line')
    // imgBox.classList.add('')
    imgBox.classList.toggle('img-box2')
  }
</script>
</html>
