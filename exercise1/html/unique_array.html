<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>数组去重</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
<p>old arr = [1, 2, 3, 44, 54, 2, 22, 22, 422, 21, 22, 22, 12, 22, 12, 12, 12,]</p>
<p>
  new arr = [ <span class="new-arr"></span>]
</p>
</body>
<script type="text/javascript">
  let arr = [1, 2, 3, 44, 54, 2, 22, 22, 422, 21, 22, 22, 12, 22, 12, 12, 12,]

  // 这种方法会破坏原来的数组
  function unique(arr) {
    for (let i = 0, len = arr.length; i < len; i++) {
      while (i !== arr.lastIndexOf(arr[i])) {
        // 删掉后面一个
        //arr.splice(arr.lastIndexOf(arr[i]), 1)
        // 删掉前面一个
        arr.splice(arr.indexOf(arr[i]), 1)
        len--
      }
    }
    return arr
  }

  console.log(unique(arr))

  // 这种方法生成一个新的数组
  function unique2(arr) {
    var newArr = []
    for (let i = 0, len = arr.length; i < len; i++) {
      for (let j = i + 1; j < len; j++) {
        // 如果重复，则i向前推进，但不管重复项
        console.log(i, j)
        if (arr[i] == arr[j]) j = ++i
      }
      // 将没有重复项的推入到新数组
      newArr.push(arr[i])
    }
    return newArr
  }

  document.getElementsByClassName('new-arr')[0].innerHTML = unique(arr).toString()
  //console.log(unique2(arr));
</script>
</html>
