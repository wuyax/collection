<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex_test</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 150px;
      width: 200px;
      border: 4px solid green;
      margin-bottom: 20px;
    }

    .column-parent {
      flex: 1 0 0;
      display: flex;
      flex-direction: column;
      border: 2px solid blue;
    }

    .column-child {
      flex: 0 0 100%;
      border: 2px solid red;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <p>Some content of unknown size</p>
  <div class="column-parent">
    <div class="column-child">
      Should be inside green
    </div>
    <div class="column-child">
      Should be outside green
    </div>
  </div>
</div>
