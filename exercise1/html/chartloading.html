<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <title>echarts loading</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .chart-wrap {
      width: 100%;
      height: 100%;
    }

    #chartbox {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div class="chart-wrap">
  <div id="chartbox"></div>
</div>
</body>
<script type="text/javascript">
  // 初始化地图
  let myChart = echarts.init(document.getElementById('chartbox'))
  let option = {
    backgroundColor: '#012422',
    calculable: true,
    tooltip: {
      trigger: 'axis',
      formatter: '{c}',
      backgroundColor: 'rgba(255,255,255,0.8)',
      borderColor: '#096cbf',
      borderWidth: 1,
      position: 'top',
      textStyle: {
        color: '#333',
      },
      axisPointer: {            // 坐标轴指示器，坐标轴触发有效
        type: 'line',        // 默认为直线，可选为：'line' | 'shadow'
        lineStyle: {
          color: 'rgba(255,255,255,0.1)',
        }
      },

    },
    grid: {
      left: '40',
      top: '45',
      bottom: '80',
      right: '20'
    },
    dataZoom: [{
      show: true,
      height: 10,
      xAxisIndex: [0],
      left: '50',
      right: '50',
      bottom: 20,
      backgroundColor: '#1f2d70',
      dataBackground: {
        areaStyle: {
          color: 'rgba(79, 140, 210, 0.4)'
        },
        lineStyle: {
          opacity: 0.8,
          color: '#8392A5'
        }
      },
      fillerColor: 'rgba(4, 175, 246, 0.6)',
      start: 0,
      end: 100,
      handleIcon: 'path://M306.1,413c0,2.2-1.8,4-4,4h-59.8c-2.2,0-4-1.8-4-4V200.8c0-2.2,1.8-4,4-4h59.8c2.2,0,4,1.8,4,4V413z',
      handleSize: '110%',
      handleStyle: {
        color: '#00ADFA',
        shadowBlur: 0,
        shadowColor: 'rgba(255, 0, 0, 1)',
        shadowOffsetX: 0,
        shadowOffsetY: 0
      },
      textStyle: {
        color: "#11caff",
        fontSize: '12'
      },
      borderColor: "#3458B4"
    }, {
      type: "inside",
      show: true,
      height: 15,
      start: 1,
      end: 35
    }],
    xAxis: {
      name: '',
      nameTextStyle: {
        color: '#fff'
      },

      type: 'category',
      boundaryGap: false,//折线距离y轴有无距离
      axisLabel: {
        textStyle: {
          fontSize: 12,
          color: "#fff",
          fontFamily: "微软雅黑",
          textAlign: 'right'
        },
        margin: 10
      },
      axisTick: {
        show: false
      },

      axisLine: {
        lineStyle: {
          color: "#35ece6",
          type: "solid",
          width: 1
        }
      },

      data: ['1月\n\n2016', '2月 ', '3月', '1月\n\n2017', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月'],

    },
    yAxis: {
      name: '评估指数',
      nameTextStyle: {
        color: '#fff'
      },
      type: 'value',
      //min: 0,
      //max: 100,
      //interval: 20,
      axisLabel: {
        margin: 10,
        textStyle: {
          fontSize: 12,
          color: "#fff",
          fontFamily: "微软雅黑"
        },
        formatter: '{value}',
      },
      axisTick: {
        show: false
      },
      axisLine: {
        lineStyle: {
          color: "#35ece6",
          type: "solid",
          opacity: 1
        }
      },
      splitLine: {
        lineStyle: {
          color: '#17a096', //分割线颜色
          type: "solid",
          width: 1
        }
      }
    },
    lineStyle: {
      normal: {
        color: '#0654b8'
      }
    },
    itemStyle: {
      normal: {
        color: '#00a6ff',
        borderWidth: '2'
      }
    },

    series: [
      {
        name: '成交',
        type: 'line',
        smooth: false,
        itemStyle: {normal: {areaStyle: {type: 'default'}}},
        data: [22, 26, 25, 28, 20, 26, 22, 24, 23, 26, 21, 22],
        symbolSize: 8,
        areaStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
              offset: 0.7,
              color: 'rgba(0,255,203,0.83)'
            }, {
              offset: 1,
              color: 'rgba(0,209,255,0.83)'
            }]),
            opacity: 0.2

          }
        }
      },
      {
        name: '不成交',
        type: 'line',
        smooth: false,
        itemStyle: {normal: {areaStyle: {type: 'default'}}},
        data: [2, 11, 13, 3, 11, 21, 19, 15, 10, 13, 11, 20],
        symbolSize: 8,
        areaStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
              offset: 0.7,
              color: 'rgba(22,255,203,0.83)'
            }, {
              offset: 1,
              color: 'rgba(11,209,255,0.83)'
            }]),
            opacity: 0.2

          }
        }
      },
    ]
  };
  // 模拟显示加载数据的过程
  myChart.showLoading({
    text: '数据记载中...',
    color: '#c23531',
    textColor: '#fff',
    maskColor: 'rgba(0, 0, 0, 0.8)',
    zlevel: 0
  })
  setTimeout(function () {
    //隐藏数据加载
    myChart.hideLoading()
    myChart.setOption(option);

    // 初始化的时候高亮制定的数据
    myChart.dispatchAction({
      type: 'highlight',
      // 可选，系列 index，可以是一个数组指定多个系列
      // seriesIndex: 0,
      // 可选，系列名称，可以是一个数组指定多个系列
      // seriesName?: string|Array,
      // 可选，数据的 index
      // dataIndex?: number,
      // 可选，数据的 名称
      seriesName: '成交',
      name: '3月'
    })
  }, 3000)

</script>
</html>
