<!DOCTYPE html>

  <script type="text/javascript" src="../js/lodash.js"></script>
  <title>lodash test</title>
  <style type="text/css">
    * {
      margin: 0;

      vertical-align: middle;

      list-style: none;

<body>

</body>
<script type="text/javascript">
  var obj = {
    name: 'zhangsan',
    age: 22,
    add: 'shanghai'
  }
  var arr = [1, 2, 3, 4, 5, 6, 7, 8]
  var str = 'ilovebeijing'
  console.log(_.shuffle(obj));
  console.log(_.shuffle(arr));
  console.log(_.shuffle(str));


  var arr2 = ['a', 'b', 'a', 'b', 'a', 'b', 'a', 'b', 'a', 'b', 'a', 'b', 'a', 'b', 'a', 'b']
  var x = _.groupBy(arr2, (v) => {
    return v === 'a'
  })
  console.log(x['true'])

  var fun = function () {
    return this
  }
  var a = {
    name: 'x',
    fun: fun
  }
  console.log(a.fun());   // a{}
  var b = a.fun;
  console.log(b())        //window
</script>
