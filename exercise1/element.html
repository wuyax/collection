<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>测试node操作</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
<div id="box1">测试作用</div>
<div id="box2">测试作用</div>
<div id="box3">测试作用</div>
<div id="box4">测试作用</div>
<div id="box5">测试作用</div>
</body>
<script type="text/javascript">
  let nodes = document.querySelectorAll('div')
  console.log(nodes)
  let trueNodes = [...nodes]
  // node1.textContent = 'hello textContent'

  trueNodes[0].textContent = '<p>textContent</p>'
  trueNodes[1].innerHTML = '<p>innerHtml</p>' // danger
  trueNodes[2].innerText = '<p>innerText</p>'
  trueNodes[3].firstChild.data = '<p>innerText</p>' // this one is the best!
  trueNodes[4].firstChild.nodeValue = '<p>innerText</p>'
</script>
</html>
