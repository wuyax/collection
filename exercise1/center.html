<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>居中对齐</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    .box {
      display: flex;
      height: 100vh;
    }
    span {
      margin: auto;
    }
  </style>
</head>

<body>
<div class="box">
  <span>hello beijing</span>
</div>
</body>
</html>
