  <title>max or min</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;

    img {
      vertical-align: middle;

    ul, ol {
      list-style: none;

<body>

</body>
  <script type="text/javascript">
      let numbers = [5, 458 , 120 , -215 , 228 , 400 , 122205, -85411];
      let str = '   da shang  hai  '
      function maxInNumbers(arr) {
        return Math.max.apply(Math, numbers);
      }

      function minInNumbers(arr) {
        return Math.min.apply(Math, numbers);
      }

      /**
       * 删除字符串中所有的空格
       * @param str
       * @param new string
       */
      function trim(str) {
        return str.replace(/\s+/g, "")
      }

      /**
       * 删除字符串两头的空格
       * @param str
       * @param new string
       */
      function trim2(str) {
        return str.replace(/^\s+|\s+$/g, '')
      }
      console.log(trim2(str))
      console.log(str)
      console.log(maxInNumbers(numbers),minInNumbers(numbers))
  </script>
