<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>五星评价</title>
  <style type="text/css">
    .container{
      width: 150px;
      height: 30px;
      position: relative;
    }
    .container ul{
      margin: 0;
      padding: 0;
      position: absolute;
      list-style: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container li{
      z-index: 1;
      width: 20%;
      height: 100%;
      float: left;
      background: #faf;
      border-radius: 50%;
      /*box-shadow: 2px red inset;*/
    }
    .container li:hover+span{
      display: block;
      z-index: 99;
      width: 500%;
      height: 100%;
      float: left;
      background: #afa;
    }
    span.show{
      display: block;
      z-index: 99;
      width: 500%;
      height: 100%;
      float: left;
      background: #afa;
    }
    .backer{
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .backer li{
      background: #999;
    }
  </style>
</head>
<body>

  $(".container li").on("click",function(e){

    console.log($("."+e.target.className).next());
