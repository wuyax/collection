<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>测试生成一个随机的颜色</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    div {
      height: 40px;
    }
  </style>
</head>

<body>
<div style="background-color: hsl(171, 87%, 24%)">xx</div>
<div style="background-color: hsl(172, 82%, 29%)">xx</div>
<div style="background-color: hsl(173, 78%, 34%)">xx</div>
<div style="background-color: hsl(174, 73%, 39%)">xx</div>
<div style="background-color: hsl(175, 68%, 44%)">xx</div>
<div style="background-color: hsl(176, 63%, 49%)">xx</div>
<div style="background-color: hsl(177, 58%, 54%)">xx</div>
<div style="background-color: hsl(178, 53%, 59%)">xx</div>
<div style="background-color: hsl(179, 48%, 64%)">xx</div>
<div style="background-color: hsl(180, 43%, 69%)">xx</div>

</body>

<script>
  var color = '777777', m = color.match(/[\da-z]{2}/g);
  for (var i = 0; i < m.length; i++) m[i] = parseInt(m[i], 16);//rgb
  var colors = [];
  for (var i = 0; i < 10; i++) {//生成10组颜色，色差20*Math.randon
    colors[i] =
      Math.floor(m[0] + (Math.random() < 0.5 ? -1 : 1) * Math.random() * 20).toString(16) +
      Math.floor(m[1] + (Math.random() < 0.5 ? -1 : 1) * Math.random() * 20).toString(16) +
      Math.floor(m[2] + (Math.random() < 0.5 ? -1 : 1) * Math.random() * 20).toString(16);
  }
  document.write('<ul><li style="height:20px;background-color:#'+color+'">#'+color+'</li>')
  for (var i = 0; i < colors.length; i++) document.write('<li style="height:20px;background-color:#' + colors[i] + '">#' + colors[i] + '</li>');
  document.write('</ul>')
</script>
</html>
