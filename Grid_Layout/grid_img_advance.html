<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="css/grid_img_advance.css">
  <title>Grid Image</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="item vertical"><img src="img/1.jpg" alt=""></div>
      <div class="item horizontal"><img src="img/2.jpg" alt=""></div>
      <div class="item big"><img src="img/3.jpg" alt=""></div>
      <div class="item"><img src="img/4.jpg" alt=""></div>
      <div class="item horizontal"><img src="img/5.jpg" alt=""></div>
      <div class="item"><img src="img/6.jpg" alt=""></div>
      <div class="item vertical"><img src="img/7.jpg" alt=""></div>
      <div class="item"><img src="img/8.jpg" alt=""></div>
      <div class="item"><img src="img/9.jpg" alt=""></div>
      <div class="item"><img src="img/10.jpg" alt=""></div>
      <div class="item"><img src="img/6.jpg" alt=""></div>
      <div class="item"><img src="img/3.jpg" alt=""></div>
      <div class="item"><img src="img/4.jpg" alt=""></div>
    </div>
  </div>
</body>
</html>
