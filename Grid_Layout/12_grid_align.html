<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <link rel="stylesheet" href="css/index.css">
  <title>grid align</title>
  <style type="text/css">

    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 100px 100px 100px;
      /*stp2 设置item水平对齐 start center end*/
      justify-items: center;
      /*stp3 设置item垂直对齐 start center end*/
      align-items: center;

      justify-content: space-around;
      grid-gap: 10px;
    }
    .item {
      /*stp1. 给item设置大小*/
      width: 60%;
      height: 60%;
      color: #fff;
      background-color: #444;
      line-height: 100px;
      text-align: center;
    }
    /*.a {
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 4;
    }*/

    .item-sub {

    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class="item a"><span class="item-sub">A</span></div>
    <div class="item b"><span class="item-sub">B</span></div>
    <div class="item c"><span class="item-sub">C</span></div>
    <div class="item d"><span class="item-sub">D</span></div>
    <div class="item e"><span class="item-sub">E</span></div>
  </div>
</div>
</body>
</html>
