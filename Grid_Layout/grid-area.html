<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>grid area</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
    .wrapper {
      width: 80%;
      margin: 50px auto;
    }
    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 100px 100px;
      grid-gap: 10px;
      grid-template-areas: "x y z"
                           "x y z";
    }
    .item {
      color: #fff;
      background-color: #444;
      /*line-height: 100px;*/
      text-align: center;
    }
    .a {
      grid-area: x;
      background-color: #622954;
    }
    .b {
      /*grid-area: z;*/
      background-color: #6D2E5B;
    }
    .c {
      background-color: #C1328E;
    }
    .d {
      background-color: #A8497A;
    }
    .e {
      background-color: #562E37;
    }
    .f {
      background-color: #E03C8A;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class="item a">A</div>
    <div class="item b">B</div>
    <div class="item c">C</div>
    <div class="item d">D</div>
    <div class="item e">E</div>
  </div>
</div>
</body>
</html>
