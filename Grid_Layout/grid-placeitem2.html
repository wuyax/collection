<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>grid place item</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }

    .wrapper {
      width: 80%;
      margin: 50px auto;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 100px 100px 100px;
      grid-gap: 10px;
    }

    .item {
      color: #fff;
      background-color: #444;
      line-height: 100px;
      text-align: center;
    }

    /*.a {
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 4;
    }*/
    .a {
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="container">
    <div class="item a">A</div>
    <div class="item b">B</div>
    <div class="item c">C</div>
    <div class="item d">D</div>
    <div class="item e">E</div>
  </div>
</div>
</body>
</html>
