<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script type="text/javascript" src="../d3/d3.min.js"></script>
  <title>03_选择、插入、删除元素</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
<p class="first-p">Apple</p>
<p>Pear</p>
<p>Banana</p>
<p>Banana</p>
<p>Banana</p>
<p>Banana</p>

</body>
<script type="text/javascript">
  var d = [2, 3, 5, 6, 7, 9]
  var p1 = d3.select('p')
  p1.style('color', 'red')

  var p = d3.selectAll("p");
  p.data(d)
    .text(function (d, i) {
      console.log(d)
      return d
    })
  p.style("color", "blue");

  // 在后面插入元素
  var body = d3.select('body')
  body.append('p').text("hello i am new p");

  // 在.first-p前面插入元素
  body.insert('div', '.first-p').text('hello iam new div')

  // 删除元素
  p1.remove()
</script>
</html>
