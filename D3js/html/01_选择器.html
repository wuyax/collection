<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script type="text/javascript" src="../d3/d3.min.js"></script>
  <title>01_选择器</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: middle;
    }

    ul, ol {
      list-style: none;
    }
  </style>
</head>

<body>
<div id="box">
  <p>p1</p>
</div>
<div id="box2">
  <p>1</p>
  <p>2</p>
  <p>3</p>
</div>

</body>
<script type="text/javascript">
  // 选择器既可以链式调用，也可以使用css的选择器
  // 选择器 选中第一个
  var box = d3.select('#box p')
  box.text('hello d3js')

  // 选择器 选中所有
  var p = d3.select('#box2').selectAll('p')
  p.text('hello ps')
</script>
</html>
