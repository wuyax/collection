<script type="text/javascript">
  /**
   * 第一章 学习几个函数式编程的小demo
   * @param fun
   * @returns {Function}
   */

  function splat(fun) {
    return function (array) {
      return fun.apply(null, array)
    }
  }

  let addArr = splat(function (x, y) {
    return x + y
  })
  console.log(addArr([2, 3]))  // 5


  function unSplat(fun) {
    return function () {
      return fun.call(null, _.toArray(arguments))
    }
  }

  let str = unSplat(function (arr) {
    return arr.join(' ')
  })
  console.log(str('x', 'v', 'z', 'e')); // x v z e

  // sort
  let arr = [9, 22, 34, 2, 45, 2, 1, 40]

  function lessOrEqual(x, y) {
    return x <= y
  }

  console.log(arr.sort(lessOrEqual)); // [45, 40, 34, 22, 9, 2, 2, 1]
